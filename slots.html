<!DOCTYPE html>
<html>

<head>
  <title>Slot Machine</title>
  <link rel="stylesheet" href="static/css/slots.css">
  
</head>

<body>
  
  
  <script>
    const slotSymbols = [
      ['7️⃣', '💖', '♾️', '🔔', '🪙', '💸', '💎', '🍻', '🍾'],
      ['🍎', '🍊', '🍋', '🍌', '🍉', '🍇', '🍓', '🍈', '🍒', '🍑']
    ];

    function createSymbolElement(symbol) {
      const div = document.createElement('div');
      div.classList.add('symbol');
      div.textContent = symbol;
      return div;
    }

    let spinning = false;
    function spin() {
      if (spinning) {
        return;
      }
      spinning = true;

      const slots = document.querySelectorAll('.slot');
      slots.forEach(slot => {
        const symbols = slot.querySelector('.symbols');
        symbols.innerHTML = '';

        const randomSymbols = slotSymbols[Math.floor(Math.random() * slotSymbols.length)];
        for (let i = 0; i < randomSymbols.length; i++) {
          const symbol = createSymbolElement(randomSymbols[i]);
          symbols.appendChild(symbol);
        }

        // Add animation to simulate spinning
        symbols.style.animation = 'spin 2s linear infinite';

        // Stop spinning after a random delay
        setTimeout(() => {
          symbols.style.animation = '';
          spinning = false;
        }, Math.random() * 2000 + 2000);
      }
    }
  </script>
  <div class="container">
    <div class="slotcontainer">
      <div class="slot">
        <div class="symbols"></div>
      </div>
      <div class="slot">
        <div class="symbols"></div>
      </div>
      <div class="slot">
        <div class="symbols"></div>
      </div>
    </div>
    <button onclick="spin()">Spin</button>
  </div>
</body>
</html>
