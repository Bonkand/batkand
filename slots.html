<div class="slot-main">
  <div class="slots loop">
    <div class="slot slot1">
      <div class="slot-inner background1"></div>
    </div>

    <div class="slot slot2">
      <div class="slot-inner background1"></div>
    </div>

    <div class="slot slot3">
      <div class="slot-inner background1"></div>
    </div>
  </div>
  <button class="btn" onClick='myAction()'>HIT IT!</button>
</div>
<style>
  body {
  background-color: #0b0b0b;
}
.btn {
  position: absolute;
  width: 40%;
  left: 30%;
  font-size: 20px;
  background-color: #e8ff00;
  font-weight: 900;
  border: 0;
  bottom: 20px;
  border-radius: 5px;
  color: #4d5400;
}
.slot-main {
  display: block;
  position: relative;
  background-color: #0f0f0f;
  width: 500px;
  height: 200px;
  margin: 0 auto;
}
.slots {
  position: absolute;
  width: 100%;
  text-align: center;
  </style>

<script>
  var state = false;
function myAction() {
  if (!this.state) {
    document.querySelector('.slots').classList.remove('loop');
    setTimeout(function() {
      document.querySelector('.slots').classList.add('stop');
    },1);
  } else {
    document.querySelector('.slots').classList.remove('stop');
    document.querySelector('.slots').classList.add('loop');
  }
  this.state = !this.state  
}
  </script>
