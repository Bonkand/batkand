    // Function to calculate the next Halloween date based on the user's timezone
    function getNextHalloween() {
        const now = new Date();
        let year = now.getFullYear();
        const halloweenDate = new Date(year, 1, 1); // October 31st (month is 0-indexed)

        // If today is after Halloween, set the date to next year's Halloween
        if (now > halloweenDate) {
            year += 1;
        }

        // Return the next Halloween date in UTC
        return new Date(year, 1, 1, 0, 0, 0).getTime();
    }

    // Set a fixed start time for the countdown to the next Halloween
    const fixedStartTime = getNextHalloween();

    // Calculate the remaining time based on the fixed start time
    let remainingTime = Math.floor((fixedStartTime - Date.now()) / 1000);

    // Function to update the timer and perform the redirect
    function updateTimer() {
        const timerElement = document.getElementById("timer");

        // Calculate days, hours, minutes, and seconds
        const days = Math.floor(remainingTime / (24 * 3600));
        const hours = Math.floor((remainingTime % (24 * 3600)) / 3600);
        const minutes = Math.floor((remainingTime % 3600) / 60);
        const seconds = remainingTime % 60;

        // Format the time to always show two digits for hours, minutes, and seconds
        const formattedTime = `${days}d ${hours < 10 ? "0" : ""}${hours}h ${minutes < 10 ? "0" : ""}${minutes}m ${seconds < 10 ? "0" : ""}${seconds}s`;
        timerElement.textContent = formattedTime;

        if (remainingTime <= 0) {
            // Redirect to the specified URL when the timer reaches 0
            window.location.href = redirectURL;
        } else {
            // Update the remaining time
            remainingTime = Math.max(0, Math.floor((fixedStartTime - Date.now()) / 1000));
            setTimeout(updateTimer, 1000); // Update every second
        }
    }

    // Start the timer
    updateTimer();
</script>
